server:
    port: 8761

eureka:
    instance:
        hostname: localhost
    client:
        registerWithEureka: false
        fetchRegistry: false
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
    server:
      enable-self-preservation: false #关闭自我保护模式
      peer-node-connect-timeout-ms: 200000
spring:
    application:
      name: eureka-server
